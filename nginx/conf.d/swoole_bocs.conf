server {
    root /usr/share/nginx/html/api_bocs;
    server_name bocs.sw;
    access_log  /var/log/nginx/sw.bocs.access.log  main;
    error_log  /var/log/nginx/sw.bocs.error.log  error;
    location / {
        proxy_http_version 1.1;
        proxy_set_header Connection "keep-alive";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://__DOCKER_PHP_FPM__:8008;
    }
}